<!-- Modern Stylish Login Page with Glassmorphism Effect -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to continue your learning journey</p>
        <form action="backend/login.php" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">New here? <a href="register.html">Create an account</a></p>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
        </div>
    </div>
</body>
</html>
