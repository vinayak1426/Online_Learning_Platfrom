<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Choose a Course to Enroll</h1>
    </header>

    <main class="course-container">
        <div class="course-card">
            <h3>C Programming</h3>
            <p>Basics of C Programming.</p>
            <button class="enroll-btn" data-course-id="c-programming">Enroll</button>
        </div>

        <div class="course-card">
            <h3>Python for Beginners</h3>
            <p>Learn Python programming from scratch.</p>
            <button class="enroll-btn" data-course-id="python">Enroll</button>
        </div>

        <div class="course-card">
            <h3>Java Programming</h3>
            <p>Learn Java Programming.</p>
            <button class="enroll-btn" data-course-id="Java-Programming">Enroll</button>
        </div>

        <div class="course-card">
            <h3>Basic of HTML</h3>
            <p>Learn Basic HTML Programming.</p>
            <button class="enroll-btn" data-course-id="Basic of HTML">Enroll</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
